<!DOCTYPE html>
<html lang="ko">
  <!-- html버전 설명하는 다큐먼트타입-->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원등록</title>
</head>
<body>
  <div id="wrapper">
    <form action="registrationForm" class="registrationForm"> 
      <h2>회원등록</h2>
      <link rel="stylesheet" href="style.css">
      <div>
        <label for="nickname">사용자이름</label>
        <input type="text" id="nickname" class="nicknameInput">
        <span>알림</span>
      </div>
      <div>
        <label for="userEmail">이메일 주소</label>
        <input type="email" id="email" class="emailInput">
        <span>알림</span>
        <!-----글자표현------>
      </div>
      <div>
        <label for="userPassword">비밀번호</label>
        <input type="password" id="userPassword" class="passwordInput">
        <span class="heplText">알림</span>
      </div>
      <div>
        <label for="confirmPassword">비밀번호 확인</label>
        <input type="password" id="userPassword" class="password" class="confirmPassword">
        <span class="helperText">알림</span>
      </div>
      <div>
        <label for="phone">휴대폰번호</label>
        <input type="tel" id="phone" class="phoneInput">
        <span class="helperText">예: 010-1234-5678</span>
      </div>
      <button type="submit">등록 완료</button>
    </form>
  <!-- form div태그 안에 또다른 태그나 값을 
  넣기 전까지는 영역과 공간을 가지지를 않습니다-->

  </div>
  <!-- div태그는 div태그 안에 또다른 태그나 값을 
  넣기 전까지는 영역과 공간을 가지지를 않습니다-->
</body>
</html>
